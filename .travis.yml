  - docker build -t welearn-backend .
  - docker images
  - docker tag welearn-backend $DOCKER_USERNAME/welearn-backend
  - docker push $DOCKER_USERNAME/welearn-backend

deploy:
  - provider: script
    skip_existing: true
    skip_cleanup: true
    script: echo "DONE!"
    on:
      branch: develop
